[env]
TERM = "xterm-256color"

[font]
size = 9.0

[window]
padding.x = 3
padding.y = 2

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[general]
import = [
  # "~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.toml"
  # "~/.config/alacritty/themes/themes/carbonfox.toml"
  "~/.config/alacritty/themes/themes/dark_pride.toml"

]
